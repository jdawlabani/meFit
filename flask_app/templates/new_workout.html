<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Generate New Workout</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-dark text-success col-8 mx-auto p-3">
        <h1>meFit</h1>
        <div>
            <a href="/home" class="mr-1 btn btn-info">Home</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </div>
    <div class="bg-dark text-success text-center col-8 mx-auto m-0 p-3">
        <h2>Generate a New Workout</h2>
        <form action="/workouts/create", method="post">
            <div>
                <label for="name">Name:</label>
                <input type="name" name="name">
            </div>
            <div>
                <label for="type">Type:</label>
                <select name="type">
                    <option value="Lower Body">Lower Body</option>
                    <option value="Push">Push</option>
                    <option value="Pull">Pull</option>
                </select>
            </div>
            <label for="num_of_exercises">How many exercises do you want in your workout?</label>
            <select name="num_of_exercises">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <br>
            <button class="btn btn-success">Generate Exercise</button>
        </form>
    </div>
    <div class="bg-dark text-danger text-center col-8 mx-auto">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>

</body>
</html>
