<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Exercise</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-dark text-success col-8 mx-auto p-3">
        <h1>meFit</h1>
        <div>
            <a href="/home" class="mr-4">Home</a>
            <a href="/exercises">All Exercises</a>
        </div>
    </div>
    <div class="bg-dark text-success text-center col-8 mx-auto m-0 p-3">
        <h2>Edit {{exercise.name}}</h2>
        <form action="/exercises/create", method="post">
            <div>
                <label for="name">Name:</label>
                <input type="name" name="name" value="{{exercise.name}}">
            </div>
            <div>
                <label for="type">Type:</label>
                <select name="type" value="{{exercise.type}}">
                    <option value="Lower Body">Lower Body</option>
                    <option value="Push">Push</option>
                    <option value="Pull">Pull</option>
                </select>
            </div>
            <label for="video">How to video link:</label>
            <input type="video" name="video" value="{{exercise.video}}">
            <br>
            <button class="btn btn-success">Create Exercise</button>
        </form>
    </div>
    <div class="bg-dark text-danger text-center col-8 mx-auto">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
