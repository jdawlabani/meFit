<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>{{exercise.name}}</title>
</head>

<body style="background-color: #160241;">
    <div class="text-success col-8 mx-auto p-3">
        <h1 class="font-weight-bold font-italic">meFit</h1>
        <div class="d-flex justify-content-between">
            <h1>Exercise: {{exercise.name}}</h1>
            <div>
                <a href="/exercises" class="mr-1 btn btn-info">All Exercises</a>
                <a href="/home" class="mr-1 btn btn-info">Home</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </div>
        <h4>Type: {{exercise.type}}</h4>
        <h4>Recommended Sets and Reps: {{exercise.sets}} sets of {{exercise.reps}}</h4>
        <h4>How to Video Link: <a href="{{exercise.video}}">{{exercise.video}}</a></h4>
        <a href="/exercises/edit/{{exercise.id}}" class="mr-3 btn btn-info">Edit Exercise</a>
        <a href="/exercises/delete/{{exercise.id}}" class="btn btn-danger">Delete Exercise</a>
    </div>
</body>

</html>
