<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Login and Register</title>
</head>
<body class="background">
    <div class="white-background">
    <h1 class="text-info font-weight-bold text-center col-8 mx-auto m-0 p-3">Welcome to meFit!</h1>
    <div class="text-dark p-5 col-8 mx-auto d-flex justify-content-between">
        <div class="register">
            <form action="/register", method="post">
                <h2>New? Register Here:</h2>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label for="confirm_pass">Confirm Password:</label>
                    <input type="password" name="confirm_pass">
                </div>
                <button>Register</button>
            </form>
        </div>
        <div class="login">
            <h2>Login:</h2>
            <form action="/login", method="post">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>
    <div class="text-danger text-center col-8 mx-auto">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>
</body>
</html>
